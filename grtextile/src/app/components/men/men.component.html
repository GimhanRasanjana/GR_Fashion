<app-header></app-header>
<br>
<br>
<div class="container mt-5">
    <pre class="" style="font-family: 'Anton', sans-serif;text-align: center;font-size: 45px;"><hr> M E N ' S <hr></pre>
    
    <div class="row p-4 d-flex justify-content-center">
      
      <div *ngFor="let item of data" class="col-md-3"   style="width:270px;">
       
        <div class="thumbnail">
          <a class="page-link" href="" target="_blank">
            <img src="http://localhost:4000/images/{{item.image}}" alt="Lights" style="width:100%;height:270px;"></a>
            <div class="caption">
            <p> {{
              item.name
            }}</p>
             <button type="button" class="btn btn-primary btn-sm btn-block" style="width:100%;">BUY</button>
             <p>RS.{{item.price}}</p>
            </div>
          </div>
      </div>
      
  </div> 

</div> 

<app-footer></app-footer>
