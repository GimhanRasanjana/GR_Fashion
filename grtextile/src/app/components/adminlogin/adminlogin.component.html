<app-header></app-header>

<div class="container-fluid d-flex justify-content-center bg-primary p-5" id="main-div">
  
    <div class="rounded-3 mt-5" style="width:450px;height:450px;" id="secdiv">
      <h3 class="mt-3" style="text-align: center;">Admin Login Page</h3>

     <form #loginForm="ngForm" (ngSubmit)="onLoginCreate(loginForm.value)">
      
      <div class="form-group mt-3">
        <label for="username" style="color:#F8FAFD;font-weight: bold;">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" ngModel>
      </div>
      <div class="form-group mt-3">
        <label for="pwd" style="color:#F8FAFD;font-weight: bold;">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" ngModel>
      </div>
      <div class="mt-5">
      <button type="submit" class="btn text-white"style="width: 100%;background-color: #001F3D;">LOG IN</button>
      </div>
    </form>
  
  </div>
  </div>
