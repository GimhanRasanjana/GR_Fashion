    <div class="container p-0">

		<h1 class="h3 mb-3">Messages</h1>

		<div class="card">
			<div class="row g-0">
				<div class="col-md-5 col-xl-3 border-right ">
					<a href="#" class="m-2 list-group-item list-group-item-action border-1">						
						<div class="d-flex align-items-start">
							<i class="fi fi-sr-user rounded-circle mr-1" alt="Chris Wood" width="60" height="60"></i>
							<div class="flex-grow-1 ml-3">
								Web User 1
							</div>
						</div>
					</a><!--
					<a href="#" class="m-2 list-group-item list-group-item-action border-1">						
						<div class="d-flex align-items-start "  >

							<div class="flex-grow-1 ml-3">

						</div>
					</a>-->

					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-md-7 col-xl-9">
					<div class="py-2 px-4 border-bottom ">
						<div class="d-flex align-items-center py-1">
							<div class="position-relative">
								<i class="fi fi-sr-user rounded-circle mr-1" alt="Chris Wood" width="60" height="60"></i>
							</div>
							<div class="flex-grow-1 pl-3">
								<strong>Web Admin</strong>
								
							</div>
							
						</div>
					</div>

					<div class="position-relative">
						<div class="chat-messages p-4" >
							<div [innerHtml]="adminChatPanel">
								<div class="pb-4 row d-flex justify-content-right">
									<div class="col-auto">
										<img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
										
									</div>
									<div class="bg-light rounded  col-auto">
										<div class="font-weight-bold mb-1">You</div>
										Lorem ipsum dolor sit amet, vis erat denique in, dicunt prodesset te vix.
									</div>
								</div>
	
								<div class="chat-message-left pb-4">
									<div>
										<i class="fi fi-sr-user rounded-circle mr-1" alt="Chris Wood" width="60" height="60"></i>
										
									</div>
									<div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
										<div class="font-weight-bold mb-1">Admin</div>
										Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<div >
							<form class="input-group" #adminChatForm="ngForm" (ngSubmit)="sendButtonClick(adminChatForm.value); adminChatForm.resetForm()" >
								<input type="text" name="msg" required autocomplete="off" class="form-control" placeholder="Type your message" ngModel>
								<button class="btn btn-primary">Send</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>
