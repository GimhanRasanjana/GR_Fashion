<app-header></app-header>

<div class="container-fluid d-flex justify-content-center bg-primary p-5" id="main-div">
  <!--style="background-image:url(./images/1t.jpg)" ;-->
    <div class="rounded-3 mt-5" style="width:450px;height:450px;">
      <h3 class="mt-3" style="text-align: center;">Login Form</h3>

     <form #loginForm="ngForm" (ngSubmit)="onLoginCreate(loginForm.value)">
      
      <div class="form-group mt-3">
        <label for="email"  style="color:#0A0708;font-weight: bold;">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Name" name="email" ngModel>
      </div>
      <div class="form-group mt-3">
        <label for="pwd"  style="color:#0A0708;font-weight: bold;">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" ngModel>
      </div>
      <div class="mt-5">
      <button type="submit" class="btn text-white"style="width: 100%;background-color: #001F3D;">LOG IN</button>
      </div>
    </form>
  
  </div>
  </div>

  <app-footer></app-footer>
